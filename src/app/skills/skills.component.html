<div id="content_skills">
  <div id="icons">
    @for (name of skillName; track $index){
    <div id="icon">
      <img
        src="./../../assets/img/icons/skills/skill_{{ $index }}.png"
        alt="{{ name }}"
      />
      <span>{{ name }}</span>
    </div>
    }
  </div>
  <div id="text">
    <h1>My skills</h1>
    <span
      >I have enhanced my frontend development skills, allowing me to create
      various real projects.</span
    >
    <a href="#content_contact"><button>Get in touch</button></a>
  </div>
</div>
